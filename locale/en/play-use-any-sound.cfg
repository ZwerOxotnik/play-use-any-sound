cannot-found=can't found

[play-use-any-sound]
sound-help=/sound <name> or /sound <type/name> <name/type> - plays a sound.
add-sound-help=/add-sound <event/name> <name/event> or /add-sound <event> <type/name> <name/type> - plays sound at event.
remove-sound-help=/remove-sound <event> - removes the sound associated with the event to the player.

[mod-setting-name]
play-sounds-on-chat=Play the found sounds from the chat?
play-sounds-on-chat-user=Play the found sounds from the chat?
flying-text-sounds=Create audio titles above the player?

[mod-setting-description]
play-sounds-on-chat=Plays found sounds from the position of the player who wrote in the chat
play-sounds-on-chat-user=Plays found sounds from the position of the player who wrote in the chat
flying-text-sounds=Creates sound names above the player
